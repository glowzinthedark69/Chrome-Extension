<!DOCTYPE html>
<html>
<head>
    <title>Enhanced API and Error Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .tablink {
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .tablink.active {
            background-color: #007bff;
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .scrollable {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button id="apiTab" class="tablink active">Successful Calls</button>
        <button id="errorTab" class="tablink">Failed Calls</button>
    </div>

    <div id="ApiCalls" class="tabcontent" style="display: block;">
        <ul id="api-list" class="scrollable"></ul>
        <button id="clear-api-logs">Clear API Logs</button>
    </div>

    <div id="Errors" class="tabcontent">
        <ul id="error-list" class="scrollable"></ul>
        <button id="clear-error-logs">Clear Error Logs</button>
    </div>

    <script src="popup.js"></script>

</body>
</html>
